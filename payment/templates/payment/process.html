{% extends "base.html" %}

{% block title %}Pay for your order{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Complete Your Payment</h4>
                </div>
                <div class="card-body">
                    <h5 class="card-title">Order #{{ order.order_number }}</h5>
                    <p class="card-text">Total amount: â‚¹{{ order.total_amount }}</p>

                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-4">
                            <h6 class="mb-3">Choose Payment Method:</h6>
                            
                            <!-- UPI Option -->
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="radio" name="payment_method" id="upi" value="UPI" checked>
                                <label class="form-check-label" for="upi">
                                    <i class="fas fa-mobile-alt me-2"></i>UPI (Google Pay, PhonePe, etc.)
                                </label>
                            </div>
                            
                            <!-- Card Option -->
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="radio" name="payment_method" id="card" value="Card">
                                <label class="form-check-label" for="card">
                                    <i class="fas fa-credit-card me-2"></i>Credit/Debit Card
                                </label>
                            </div>
                            
                            <!-- COD Option -->
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="radio" name="payment_method" id="cod" value="COD">
                                <label class="form-check-label" for="cod">
                                    <i class="fas fa-money-bill-wave me-2"></i>Cash on Delivery
                                </label>
                            </div>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success btn-lg">
                                <i class="fas fa-check-circle me-2"></i>Confirm Order and Pay
                            </button>
                        </div>
                    </form>
                    
                    <div class="text-center mt-3">
                        <a href="{% url 'payment:canceled' %}" class="text-danger">Cancel Payment</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
