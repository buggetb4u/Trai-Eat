{% extends "base.html" %}

{% block title %}Payment Canceled{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-body text-center">
                    <div class="mb-4">
                        <i class="fas fa-times-circle text-danger" style="font-size: 4rem;"></i>
                    </div>
                    <h3 class="card-title mb-3">Payment Canceled</h3>
                    <p class="card-text">Your payment has been canceled.</p>
                    <div class="mt-4">
                        <a href="{% url 'orders:checkout' %}" class="btn btn-primary">Try Again</a>
                        <a href="{% url 'home' %}" class="btn btn-outline-secondary">Return to Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
